plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.thrift:libthrift:0.21.0'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.slf4j:slf4j-api:1.7.32'
    implementation 'org.slf4j:slf4j-simple:1.7.32'
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java', 'src/main/java/gen-java']
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

// Task to run the client
task runClient(type: JavaExec) {
    mainClass = 'client.ClientApp'
    classpath = sourceSets.main.runtimeClasspath
    args 'localhost', '12345', 'Server1' // Include serverName argument (e.g., 'Server1')

    // This allows Gradle to accept interactive input from the console
    standardInput = System.in
}

task runServer(type: JavaExec) {
    mainClass = 'server.ServerApp'
    classpath = sourceSets.main.runtimeClasspath
    args '12345', 'Server1'  // Include server name as a second argument
}

